<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0">
    <link href="authreg.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <main>
        <form method="post" class="authreg-container">
            <h1>Регистрация</h1>
            <ul class="list-prefs">
                <li class="input-container">
                    <input type="text" id="first_name" name="first_name" placeholder="Имя"
                           onkeyup="ValidateName(); FormChecker()">
                    <p></p>
                </li>
                <li class="input-container">
                    <input type="text" id="last_name" name="last_name" placeholder="Фамилия"
                           onkeyup="ValidateName(); FormChecker()">
                    <p></p>
                </li>
                <li class="input-container">
                    <input type="email" id="email" name="email" placeholder="Почта"
                           onkeyup="ValidateEmail(); FormChecker()">
                    <p></p>
                </li>
                <li class="input-container">
                    <select id="group" name="group" onchange="FormChecker()"></select>
                    <p></p>
                </li>
                <li class="input-container">
                    <input type="password" id="password" name="password" placeholder="Введите пароль"
                           onkeyup="ValidatePass(); FormChecker()">
                    <p></p>
                </li>
                <li class="input-container">
                    <input type="password" id="lpassword" name="lpassword" placeholder="Повторите пароль"
                           onkeyup="ValidatePass(); FormChecker()">
                    <p></p>
                </li>
                <li class="input-container">
                    <button type="submit" id="registr" name="registr">Зарегистрироваться</button>
                    <p></p>
                </li>

                <li class="auth-field"><a class="auth-btn" href="#">Авторизация</a></li>
            </ul>
        </form>
    </main>
    <script src="registration.js"></script>
</body>
</html>
