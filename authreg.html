<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="authreg.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <main>
        <div class="authreg-container">
            <p>Регистрация</p>
            <input type="text" id="name" placeholder="Имя">
            <input type="text" id="surname" placeholder="Фамилия">
            <input type="email" id="email" placeholder="Почта">
            <select id="group" placeholder="Группа"></select>
            <input type="password" id="fpassword" placeholder="Введите пароль">
            <input type="password" id="rpassword" placeholder="Повторите пароль">
            <input type="submit" id="registr" value="Зарегистрироваться">
            <div class="auth-field"><a class="auth-btn" href="#">Login</a></div>
        </div>
    </main>
</body>
</html>
